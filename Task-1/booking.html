<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
 
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .actions a {
            text-decoration: none;
            color: white;
            background-color: #28a745;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .actions a.cancel {
            background-color: #dc3545;
        }
        .actions a:hover {
            opacity: 0.8;
        }

        input,textarea{
    width: 97%;
 
}
    </style>
</head>
<body>
    <header>
        <header>
            <div class="logo">
                <a href="#"><img src="logo.jpg" alt="logo"></a>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="explore.html">Explore</a></li>
                    <li><a href="booking.html">Booking</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>

            </nav>
        </header>
    </header>

    <section>
        <div class="container">
            <h1>Book Your Ticket</h1>
            <form action="#" method="post">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
                <label for="departure">Departure City</label>
                <input type="text" id="departure" name="departure" placeholder="Enter departure city" required>
    
                <label for="destination">Destination City</label>
                <input type="text" id="destination" name="destination" placeholder="Enter destination city" required>
    
                <label for="date">Travel Date</label>
                <input type="date" id="date" name="date" required>
    
                <label for="ticket-type">Ticket Type</label>
                <select id="ticket-type" name="ticket-type">
                    <option value="economy">Economy</option>
                    <option value="business">Business</option>
                    <option value="first-class">First Class</option>
                </select>
    
                <button type="submit">Book Now</button>
            </form>
            <div class="actions">
                <a href="#" class="view">View Tickets</a>
                <a href="#" class="cancel">Cancel Ticket</a>
            </div>
        </div>
        <div class="container">
            <h1>Cancel Your Ticket</h1>
            <form action="#" method="post">
                <label for="ticket-id">Ticket ID</label>
                <input type="text" id="ticket-id" name="ticket-id" placeholder="Enter your ticket ID" required>
    
                <label for="email-cancel">Email Address</label>
                <input type="email" id="email-cancel" name="email" placeholder="Enter your email" required>
    
                <button type="submit">Cancel Ticket</button>
            </form>
        </div>
    </section>

      </footer>
</body>
</html>
